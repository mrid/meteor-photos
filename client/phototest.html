<head>
  <title>phototest</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
</head>

<body>
  {{> uploader}}
  <hr>
  {{> dbview}}
</body>

<template name="uploader">
  <div class="uploader">
    <input id="select-image" type="file" accept="image/*">
    <div class="imagelist">
      {{#each thumbs}}
      <img width="200" src="{{url}}" alt="thumbnail">
      {{/each}}
    </div>
    <button id="btn-send" class="pure-button">Send Batch</button>
  </div>
</template>

<template name="dbview">
  <div class="dbview">
    0 images
    <div id="img-gallery" class="imagelist">
    </div>
  </div>
</template>
