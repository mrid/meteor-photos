<head>
  <title>phototest</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
</head>

<body>
  <canvas id="resizecanvas"></canvas>
  {{> uploader}}
  <hr>
  {{> dbview}}
  <hr>
  {{> status}}
</body>

<template name="uploader">
  <div class="uploader">
    <input id="select-image" type="file" accept="image/*">
    <div class="imagelist">
      {{#each thumbs}}
      <img width="200" src="{{url}}" alt="thumbnail">
      {{/each}}
    </div>
    <button id="btn-send" class="pure-button">Send Batch</button>
  </div>
</template>

<template name="dbview">
  <div class="dbview">
    <button id="btn-refresh" class="pure-button">Refresh</button>
    <button id="btn-clear" class="pure-button">Clear</button>
    <div class="imagelist">
      {{#each images}}
      <img src="{{url}}" alt="thumbnail">
      {{/each}}
    </div>
  </div>
</template>

<template name="status">
  <div class="status">
    <pre id="log"></pre>
  </div>
</template>
